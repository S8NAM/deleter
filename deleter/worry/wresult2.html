<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>안녕!</title>
<link rel="stylesheet" type="text/css" href="../css/mainstyle.css" />
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("#bye").click(function(){
		window.close();
		//크롬에서 동작을 안 한다...
	});
});
</script>
</head>
<body>
	<div class="box">
	지금은 당신에게 걱정 제거 버튼이 필요 없는 모양이예요!<br>
	아무튼 걱정 제거기는 언제나 여기 있을 거예요.<br>
	언제든지 걱정 제거 버튼을 누를 수 있게 말이죠.<br>
	<input type="button" value="그럼 안녕!" id="bye">
	</div>
</body>
</html>
